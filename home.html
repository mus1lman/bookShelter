<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./img/site-icon.svg" />
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/main.min.css" />
  <title>BookShelter</title>
</head>

<body id="body">

  <h1 class="visually-hidden">BookShelter</h1>
  <header class="home-header">
    <div class="container d-flex align-items-center">

      <a href="home.html">
        <img class="home-header__logo" src="./img/home-page-logo.svg" alt="Site logo" width="226" height="44" />
      </a>
      <input class="home-header__input--search" type="text" placeholder="Search" autocomplete="off" />

      <div class="home-header__right ms-auto">
        <img src="./img/header_sun.svg" alt="sun img" width="23" height="23" />
        <button class="btn btn-primary home-header__btn--logout">
          Logout
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="home-hero">
      <hr class="home-hero__devider" />
      <div class="container d-flex align-items-center justify-content-between">
        <p class="home-hero__search--result my-auto">
          Showing
          <span class="home-hero__search--result-js">18</span> Result(s)
        </p>
        <button class="btn btn-secondary home-hero__btn--order">
          <img src="./img/calendar.png" alt="" width="24" height="24" /> Order
          by newest
        </button>
      </div>

      <hr class="home-hero__devider" />
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-3 bookmarks">
            <div>
              <h2 class="bookmarks__title">Bookmarks</h2>
              <p class="bookmarks__desc">
                If you don’t like to read, you haven’t found the right book
              </p>
            </div>
            <ul class="list-unstyled p-0 bookmarks__list">
            </ul>
          </div>
          <div class="col-9 cards d-flex flex-column">
            <ul class="list-unstyled p-0 cards__list"></ul>
            <div class="pagenation mx-auto d-flex align-items-start mb-5 mt-3">
              <button class="btn btn-outline-secondary me-3 prev-btn">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
                  preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
                  <g fill="currentColor">
                    <path fill-rule="evenodd"
                      d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z" />
                  </g>
                </svg>
              </button>
              <div class="btn-group group-pagenation" role="group" aria-label="First group"></div>
              <button class="btn btn-outline-secondary ms-3 next-btn">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em"
                  preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
                  <g fill="currentColor">
                    <path fill-rule="evenodd"
                      d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8L6.553 2.224a.5.5 0 0 1 .223-.671z" />
                  </g>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content d-flex flex-column align-items-center"></div>
  </div>
  <link rel="stylesheet" href="./bootstrap/js/bootstrap.bundle.min.js">
  <script src="./js/script.js"></script>
</body>

</html>
